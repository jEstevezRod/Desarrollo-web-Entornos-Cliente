<body>
    <p>7. Desarrolla una funcion que tomando como entrada una cadena de texto nos devuelva si es o no un pal ndromo. </p>

    <script>
        function esPalindromo(cad_arg) {
            var lower = cad_arg.toLowerCase();
            for (let i = 0; i < lower.length; i++) {
                if (lower[i] != lower[lower.length - i - 1]) {
                    return false;
                }
            }
            return true;
        };
        console.log(esPalindromo("atrarta"));

    </script>
