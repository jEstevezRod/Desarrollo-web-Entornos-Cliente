<body>
    <p> 3. Utilizando setTimeout() creo un contador hacía atrás de 60 segundos.</p>

    <script>
        var num = 60;

        function contador() {
            if (num == 0) {
                window.clearTimeout(0);
                console.log('Se acabó lo que se daba')
            } else {
                setTimeout(contador, 1000);
            }
            console.log(num);
            num--;
        };

        contador();

    </script>
