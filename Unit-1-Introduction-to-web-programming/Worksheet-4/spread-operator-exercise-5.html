<body>
    <p>Write a function called combineAllArrays that takes in any number of arrays as arguments and combines all of them into one array.</p>
    <script>
        function combineAllArrays(...arguments) {
            let s = [];
            for (var i = 0; i < arguments.length; i++) {
                s.push(arguments[i]);
            }
            return s;
        }
        let array1 = ["me", "pica", "el"];
        let array2 = ["culo", "y", "me", "rasco", "suavecito"];
        let array3 = ["pero", "no", "me", "llega", "la", "mano"];
        console.log(combineAllArrays(array1, array2, array3));

    </script>
</body>
