<body>
    <p> Write a function called `countTheArgs` that can take any number of arguments, and returns the number of arguments that are passed in.</p>
    <script>
        function countTheArgs() {
            for (var i = 0; i < arguments.length; i++);
            return i;
        }

        console.log("La suma es " + countTheArgs(5, 7, 9, 1, 40, "a", 8, "b"));

    </script>
