<body>
    <p id="aviso">Hacer un programa en JavaScript que usando dos bucles anidados for imprima por pantalla todas las tablas de multiplicar.</p>
    <script>
        for (var i = 1; i < 11; i++) {
            document.write("<br /><strong> TABLA DEL " + i + "</strong><br />  <br />");
            for (var j = 1; j < 11; j++) {
                document.write(i + " x " + j + " = " + (i * j) + "<br /> ");
            }
        }

    </script>
</body>
