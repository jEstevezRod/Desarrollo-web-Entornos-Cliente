    <script>
        function pintarTable(ancho) {
            document.write("<table>");
            for (k = 1; k < (9); k++) {
                if (k % 2 == 0) {
                    document.write("<tr height='" + ancho + "'>&nbsp");
                } else {
                    document.write("<tr height='" + ancho + "'>&nbsp");
                }

                    } else if (k % 2 == 0 && ñ % 2 == 1) {
                        document.write("<td bgcolor='black' width='" + ancho + "'>&nbsp</td>")
                    } else if (k % 2 == 1 && ñ % 2 == 0) {
                        document.write("<td bgcolor='black' width='" + ancho + "'>&nbsp</td>")
                    } else {

                }
            }
