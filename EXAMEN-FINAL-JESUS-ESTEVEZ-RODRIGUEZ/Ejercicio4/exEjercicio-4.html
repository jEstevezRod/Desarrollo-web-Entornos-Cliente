<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        google.charts.load('current', {'packages': ['corechart']});

        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'AÃ±o');
            data.addColumn('number', 'Poblacion',);
            data.addColumn({type: 'string', role: 'style'});
            data.addRows([
                ['2011', 3452, 'color: #FF8000;' + 'opacity:0.2;'],
                ['2012', 1360, 'color:red;'+ 'opacity:0.4;'],
                ['2013', 41021, 'color:purple;'+ 'opacity:1;'],
                ['2014', 13800 ,'color:blue;'+ 'opacity:0.5;']
            ]);
            var options = {
                'title': 'Evolucion de la poblacion zurda de Badajoz',
                'width': 600,
                'height':600,
                'backgroundColor': 'lightgrey',
                'animation': {
                    duration: 6000,
                    easing: 'out',
                    startup: true
                }
            };
            // Instantiate and draw our chart, passing in some options.
            var chart1 = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart1.draw(data, options)
        }
    </script>
</head>
