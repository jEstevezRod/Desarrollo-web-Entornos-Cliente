<body>
    <p>Crea una función que calcule el factorial de un número dado. Para comprobarlo, diseña una web que muestre en forma de tabla el factorial para los valores de 1 a 10.</p>

    <script>
        function factorial(numero) {
            (numero <= 1) ? 1: numero * factorial(--numero);
        }
    </script>
